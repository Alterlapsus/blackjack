<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   
    <link rel="stylesheet" href="/assets/css/styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script> 
    <script> 
    window.addEventListener('DOMContentLoaded', ( ) => { 
        VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        birdSize: 1.60,
        wingSpan: 21.00,
        speedLimit: 4.00,
        separation: 87.00,
        alignment: 81.00,
        cohesion: 74.00,
        quantity: 3.00,
        backgroundAlpha: 0.0
      })
    }) 
      </script>
</head>
<div id="vanta"></div>
<body>

    <!-- header -->
    
    <header class="header">
        <h1 class="header__title">Blackjack</h1>
    </header>

    <div class="row mt-2">

        <div class="col text-center" id="divBotones">

            <button id="btnNuevo" class="btn btn-danger">Nuevo Juevo</button>
            <button id="btnPedir" class="btn btn-primary">Pedir Carta</button>
            <button id="btnDetener" class="btn btn-primary">Detener</button>

        </div>

    </div>

    <div class="row container">
        <div class="col">

            <h2>Jugador 1 - <small>0</small></h2>
            <div id="jugador-cartas">
            <img class="carta" src="assets/cartas/2C.png" alt="">
            </div>

        </div>
    </div>

    <div class="row container mt-2">
        <div class="col">

            <h2>Computadora - <small>0</small></h2>
            <div id="computadora-cartas">
            <img class="carta" src="assets/cartas/3C.png" alt="">
             </div>

        </div>
    </div>  
    <script src="/assets/js/underscore-min.js"></script>
    <script src="/assets/js/juego.js"></script>
</body>
</html>
